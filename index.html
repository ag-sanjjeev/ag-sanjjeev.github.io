<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, Initial-scale=1" />
	
	<title>Portfolio : AG-Sanjjeev</title>

	<!-- Style -->

	<!-- <link rel="stylesheet" type="text/css" href="./thirdparty/fontawesome/css/all.css" media="all" /> -->
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<link rel="stylesheet" type="text/css" href="./dist/css/style.css" media="all" />
</head>
<body>

	<main>
		
		<section class="glass-panel">
			
			<div class="portfolio-container">
				
				<div class="header">
					<img src="https://avatars.githubusercontent.com/u/91313054?v=4" alt="ag-sanjjeev-profile-avatar" />
					<div class="info">
						<h3 class="user-name">AG-Sanjjeev</h3>
						<p class="tiny-description">Web Developer & Designer</p>
					</div>
				</div>

				<div class="sidebar">
					
					<div class="links">
						
						<a href="#" data-message="about" class="link">
							<i class="fa fa-user-alt"></i>
							About Me
						</a>

						<a href="#" data-message="skills" class="link">
							<i class="fa fa-wrench"></i>
							Skills
						</a>

						<a href="#" data-message="projects" class="link">
							<i class="fa fa-project-diagram"></i>
							Projects
						</a>

						<a href="#" data-message="contact" class="link">
							<i class="fa fa-envelope"></i>
							Contact
						</a>

					</div>

					<div class="tiny-footer">
						<h3>Hire Me. For your next project!</h3>
						<i class="fa fa-cogs"></i>
					</div>

				</div>

				<div class="messenger-container">
					
					<div class="messages-chatbox">

						<div class="notice-container">
							<p class="notice-message">Welcome to my portfolio. <br /> Press START to explore.</p>							
						</div>						

					</div>

					<div class="message-response-loader">
						<i class="dot-1"></i>
						<i class="dot-2"></i>
						<i class="dot-3"></i>
					</div>

					<div class="message-input-container">
						
						<button type="button" class="start-btn active" id="start-btn">start</button>

						<div class="input-group">
							<form action="#" onsubmit="return chatSend(this);" method="post" id="message-input-form">
								<input type="text" name="chatInput" class="chat-input" id="chat-input" placeholder="Enter text ..." required />
								<button type="submit" class="chat-send" id="chat-send">
									<i class="fa fa-arrow-right"></i>
								</button>
							</form>
						</div>

					</div>

				</div>

			</div>
		
		</section>

	</main>

	<div class="element-circle-1"></div>
	<div class="element-circle-2"></div>
	<div class="element-circle-3"></div>

	<script type="text/javascript" src="./scripts/main.js"></script>
</body>
</html>
